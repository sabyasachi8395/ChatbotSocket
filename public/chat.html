<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Chat Applicatio | Chat Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			function validate() {
				var msg = document.getElementById("message").value;
				var send=document.getElementById("send");
				
				if (msg != "") {
					//alert("msg");
					
					send.disabled=false;
				} else {
					send.disabled=true;
				}
			}
		</script>
	</head>
	<body>
		<a href="index.html">Exit from current chat</a><br><br>

		<h3 class="user-name">Joined as : </h3>
		<h3 class="room-name">Room Name  : </h3>
		<form id="message-form">
			<input type="text" name="message" id="message"/>
			<input type="submit" value="Send" id="send" disabled="disabled"/>	
		</form>

		<div class="messages">
			<!-- Messages end up here! -->
		</div>

		<script>
			
			$(document).ready(function(){

				$("#message").on('keyup change keypress', function() {
					validate();
				}); 
			});

		</script>

		
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/moment.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
