<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Chat Applicatio | Chat Page</title>
		<script type="text/javascript">
			function validate() {
				var msg = document.getElementById("message").value;
				var send=document.getElementById("send");
				
				if (msg != "") {
					//alert("msg");
					
					send.disabled=false;
				} else {
					send.disabled=true;
				}
			}
		</script>
	</head>
	<body>
		<a href="index.html">Exit from current chat</a><br><br>

		<h3 class="user-name">Joined as : </h3>
		<h3 class="room-name">Room Name  : </h3>
		<form id="message-form">
			<input type="text" name="message" id="message" onkeypress="validate()" />
			<input type="submit" value="Send" id="send" disabled="disabled" onclick="check()" />	
		</form>

		<div class="messages">
			<!-- Messages end up here! -->
		</div>

		<script src="/js/jquery-2.1.4.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/moment.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
